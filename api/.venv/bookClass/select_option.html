<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select API Option</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="test">Welcome, please select an option:</h1>
    <form action="/displayClasses" method="GET">
        <button type="submit">Display Classes</button>
    </form>
    <form action="/checkIfFree" method="GET">
        <button type="submit">Check Free Rooms</button>
    </form>
    <form action="/checkIfBusy" method="GET">
        <button type="submit">Check Busy Rooms</button>
    </form>

    <form action="/bookClass" method="GET">
        <label for="className">Class Name:</label>
        <input type="text" id="className" name="className" placeholder="Enter class name" required>
        <button type="submit">Book a Class</button>
    </form>
    <form action="/showStaff" method="get">
        <button type="submit">Afiseaza profesorii univeristatii</button>
    </form>

    <form action="ExperinetaMedieProfesori" method="get">
        <button type="submit">Experinta Medie</button>
    </form>

</body>
</html>
